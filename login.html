<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#002248",
              secondary: "#003153",
              neonGreen: "#5FD58B",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[url('./assets/img/Background-Auth.svg')] bg-cover bg-center bg-no-repeat min-h-screen">
    <!-- Navbar Section Start -->
    <div class="flex w-full px-8 py-2 top-0 fixed bg-secondary items-center">
      <div class="flex gap-4 items-center">
        <img src="./assets/img/Logo.svg" alt="Logo" class="w-40 h-14" />
        <a href="#" class="text-white text-base px-2">Donasi</a>
        <a href="#" class="text-white text-base px-2">Cari Barang</a>
        <a href="#" class="text-white text-base px-2">Beli Barang</a>
      </div>
      <div class="flex gap-4 items-center ml-auto">
        <img src="./assets/img/Shopping-cart.svg" alt="Shopping Cart Icon" class="scale-[85%]" />
        <div class="text-white text-4xl pb-2">|</div>
        <button class="rounded-full px-6 py-1 text-black text-base font-medium bg-neonGreen">Login</button>
        <img src="./assets//img/Photo-User.svg" alt="User Account" class="w-10 h-10" />
      </div>
    </div>
    <!-- Navbar Section End -->

    <!-- Form Section Start -->
    <div class="flex justify-center items-center h-screen pt-12 w-[30%] mx-auto px-8">
      <form class="flex w-full flex-col gap-4 justify-center text-center py-10 px-8 rounded-lg shadow-md shadow-primary bg-neonGreen">
        <div class="flex flex-col gap-2">
          <h1 class="font-bold text-5xl text-black">Masuk Yuk!</h1>
          <p class="font-normal text-secondary">Selamat datang kembali ke Nama Aplikasi!</p>
        </div>
        <div class="flex flex-col text-start gap-1">
          <label for="email" class="font-medium text-3xl text-black">Email</label>
          <input type="email" id="email" placeholder="alexanderrama@gmail.com" class="rounded-lg px-4 py-2" />
        </div>
        <div class="flex flex-col text-start gap-1">
          <label for="password" class="font-medium text-3xl text-black">Password</label>
          <div class="relative w-full">
            <input type="password" id="password" class="rounded-lg px-4 py-2 w-full" placeholder="*******" />
            <img src="./assets/img/Visibility.svg" alt="Visibility Icon" class="absolute right-2 bottom-1" />
          </div>
          <p class="text-black underline font-normal text-base">Lupa kata sandi?</p>
        </div>
        <div class="flex flex-col gap-1">
          <button type="submit" class="w-[80%] bg-secondary rounded-xl text-2xl font-bold mt-2 text-white mx-auto py-2">Login</button>
          <p class="text-secondary">Belum punya akun? <span class="text-black underline">Yuk daftar dulu</span></p>
        </div>
      </form>
    </div>
    <!-- Form Section End -->
  </body>
</html>
